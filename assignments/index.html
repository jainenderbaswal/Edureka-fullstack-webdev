<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaistraunt</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="head-container">
      <navbar class="navbar">
        <div class="nav-item">
          <ul>
            <li class="login">Login</li>
            <li class="create">Create an account</li>
          </ul>
        </div>
        <div class="navbar-brand">
          <img src="images/restro.png" alt="" class="img" />
        </div>
      </navbar>
      <div class="intro">Find the best restaurants, cafe, and bars</div>
      <div class="filter-section">
        <input type="text"  placeholder="Search Locations">
        <input type="text" placeholder="Search for a Restraurant">
      </div>
    </header>
    <div class="main-content">
      <h1 class="recommendation">Quick Searches</h1>
      <span class="info">Discover restaurants by type of meals</span>
      <div class="type-meals">
        <div class="row1">
          <div class="column">
            <div class="card">
              <img src="images/breakfast.png" alt="">
              <h3>Breakfast</h3>
              <p>Start your day with exclusive breakfast options</p>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <img src="images/lunch.png" alt="">
              <h3>Lunch</h3>
              <p>Start your day with exclusive breakfast options</p>
            </div>
          </div>
          <div class="column">
            <div class="card">
              <img src="images/snacks.png" alt="">
              <h3>Snacks</h3>
              <p>Start your day with exclusive breakfast options</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
